<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizza Tündér</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <img src="logo.png" alt="logo">
    <h1>Pizza Tündér</h1>
    <h2>Pizzaválasztó</h2>
   <table id="1pizza">
        <tr class="col-md-4">
            <td id="margaretatd">
                <img class="foto" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Margareta.jpg" alt="margaréta pizza">
            </td>
            <td id="songokutd">
                <img class="foto" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Songoku.jpg" alt="Songoku">
            </td>
            <td id="hawaiitd">
                <img class="foto" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Hawaii.jpg" alt="Hawaii">
            </td>
        </tr>
        <tr>
            <td id="felirat"><p>Margaréta <input type="radio" name="mar" id="margomb"></p>
            <p>Sajt, paradicsomszósz</p></td>
            <td id="felirat">Songoku <input type="radio" name="songokugomb" id="songoku"></td>
            <td id="felirat">Hawaii <input type="radio" name="hawaiigomb" id=""></td>
        </tr>
    </table>
    <table id="2table">
        <tr>
            <td id="negysajttd">
                <img class="foto" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Negy-sajtos.jpg" alt="Négysajtos Pizza">
            </td>
            <td id="bbqtd">
                <img class="foto" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/BBQ.jpg" alt="BBQ Pizza">
            </td>
            <td id="magyarostd">
                <img class="foto" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Magyaros.jpg" alt="Magyaros">
            </td>
        </tr>
        <tr>
            <td id="felirat">Négysajtos <input type="radio" name="negygomb" id="negygomb"></td>
            <td id="felirat">BBQ <input type="radio" name="bbqgomb" id="bbqgomb"></td>
            <td id="felirat">Magyaros <input type="radio" name="magyargomb" id="magyargomb"></td>
        </tr>
    </table>
    <p>
        <label for="cim">Írja be a címét</label>
        <input type="text" name="cim" id="cim">
    </p>
    <p>
        <label for="bank">Adja meg bankkártyaadatait a fizetéshez</label>
    </p>
    <p></p>
        <input type="text" name="szamlaszam" id="szamlaszam" placeholder="Bankszámlaszám">
    </p>
    <p>
        <input type="text" name="cvc" id="cvc" placeholder="CVC">
    </p>
    <p>
        <input type="text" name="lejarat" id="lejarat" placeholder="Lejárat">
    </p>
</body>
</html>
