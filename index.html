<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pizza Tündér</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <img src="logo.png" alt="logo">
    <h1>Pizza Tündér</h1>
    <h2>Pizzaválasztó</h2>
   <table id="1pizza">
        <tr class="col-md-4">
            <td id="margaretatd">
                <img id="Margareta" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Margareta.jpg" alt="margaréta pizza">
            </td>
            <td id="songokutd">
                <img id="songoku" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Songoku.jpg" alt="Songoku">
            </td>
            <td id="hawaiitd">
                <img id="hawaii" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Hawaii.jpg" alt="Hawaii">
            </td>
        </tr>
        <tr>
            <td id="felirat">Margaréta <input type="radio" name="mar" id="mar"></td>
            <td id="felirat">Songoku</td>
            <td id="felirat">Hawaii</td>
        </tr>
    </table>
    <table id="2table">
        <tr>
            <td id="negysajttd">
                <img id="negysajt" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Negy-sajtos.jpg" alt="Négysajtos Pizza">
            </td>
            <td id="bbqtd">
                <img id="bbq" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/BBQ.jpg" alt="BBQ Pizza">
            </td>
            <td id="magyarostd">
                <img id="magyaros" src="https://pecs.pizzamonkey.hu/wp-content/uploads/sites/3/2023/09/Magyaros.jpg" alt="Magyaros">
            </td>
        </tr>
        <tr>
            <td id="felirat">Négysajtos</td>
            <td id="felirat">BBQ</td>
            <td id="felirat">Magyaros</td>
        </tr>
    </table>
</body>
</html>
